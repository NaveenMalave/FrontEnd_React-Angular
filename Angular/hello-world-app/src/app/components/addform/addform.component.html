<hr>
<p>
    Employee Name:
    <input type="text" [(ngModel)]="n">
</p>
<p>
    Age :
    <input type="number" [(ngModel)]="a">
</p>
<p>
    Salary:
    <input type="number"[(ngModel)]="s">
</p>
<p>
    DepatmentId:
    <input type="number" [(ngModel)]="d">
</p>
<p>
    Gender:
    <input type="text" [(ngModel)]="gender">
</p>
<button class="btn btn-primary" (click)="add()">ADD</button>
<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>age</th>
        <th>salary</th>
        <th>dept</th>
    </tr>
    <tr *ngFor="let e of Emp">
        <!-- <td><img src="{{emp.pic}}" width="100" height="70"></td> -->
     <td>{{gender|genderPipe:e.n}}</td>
     <td>{{e.a}}</td>
    <td>{{e.s | currency}}</td>
    <td>{{e.d}}</td></tr>
</table>
