
<div class="row">
    <div class="col">
    <h2>List Of Count {{contacts.length}}</h2>
        <div *ngIf="contacts.length>0" class="list-group">
            <div *ngFor="let c of contacts" class="list-item">
                <div class="row"> 
                    <div class="col-md-4">
                        <img src="./assets/images/{{c.picture}}" width="100px" height="150px" style="border-radius: 5px;">
                    </div>
                    <div class="col-md-8">
                        <h2 style="cursor: pointer;" [routerLink]="['/home',c.id]">{{c.firstname}}</h2>
                        <p>{{c.gender}} {{c.lastname}}</p>
                        <p>{{c.phone}}</p>
                        <p>{{c.email}}</p>
                        <p>{{c.city}}{{c.state}} {{c.country}}</p>
                        <button [routerLink]="['/contact-list/edit-contact',c.id]" class="btn btn-success">Edit</button>
                        <button class="btn btn-danger" (click)="deleteContact(c.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
<div class="col">
    <button class="btn btn-danger" (click)="logout()">LogOff</button>
</div>
